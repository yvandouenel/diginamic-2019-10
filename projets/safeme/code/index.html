<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mes documents administratifs</title>
    <link rel="stylesheet" href="./css/custom.css">
    <script src="https://kit.fontawesome.com/ab4788a1d2.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-md-6">
            <h1>
              <img src="images/logo.png" alt="logo safeMe">
              <span id="baseline">Coffre fort et gestionnaire
                <br>de fichiers administratifs</span>
            </h1>
          </div>
          <div class="col-md3 offset-md-3">
            <section id="top-nav">
              <button class="btn btn-secondary">Inscription</button>
              <button class="btn btn-secondary">Connexion</button>
              <i class="fas fa-user user-icon ">
                <span class="sr-only">Utilisateurs</span>
              </i>
            </section>
          </div>
        </div>


      </header>
      <main>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-9">
            <section>
              <form action="">
                <label for="">Trier par
                </label>
                <select name="" id="select-sort">
                  <option value="all"></option>
                  <option value="alpha">nom</option>
                  <option value="date">date</option>
                </select>
              </form>
              <section id="section-articles"></section>
            </section>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
